<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>모바일 미리보기</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      padding: 16px;
    }
    .wrapper {
      width: 100%;
      max-width: 460px;
      text-align: center;
    }
    .label {
      margin-bottom: 8px;
      font-size: 13px;
      color: #bbbbbb;
      word-break: break-all;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .btn {
      border: 1px solid #444;
      background: #1c1c1c;
      color: #f2f2f2;
      border-radius: 8px;
      font-size: 12px;
      padding: 8px 10px;
      cursor: pointer;
    }
    .btn:hover { background: #2a2a2a; }
    .status {
      min-height: 18px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #8fd694;
    }
    .phone-frame {
      position: relative;
      width: 390px;
      height: 844px;
      border-radius: 32px;
      padding: 10px;
      background: radial-gradient(circle at top left, #444, #111);
      box-shadow: 0 0 0 2px #555, 0 20px 60px rgba(0, 0, 0, 0.8);
      margin: 0 auto;
    }
    .phone-screen {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      border: 1px solid #333;
    }
    .phone-notch {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 20px;
      background: #000;
      border-radius: 99px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
    @media (max-width: 768px) {
      body {
        padding: 0;
        align-items: stretch;
      }
      .wrapper {
        max-width: none;
      }
      .phone-frame {
        width: 100vw;
        height: calc(100vh - 110px);
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        background: #000;
      }
      .phone-notch {
        display: none;
      }
      .phone-screen {
        border-radius: 0;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label" id="previewLabel">모바일 미리보기</div>
    <div class="label" id="phoneLinkLabel"></div>
    <div class="toolbar">
      <button class="btn" id="openPageBtn" type="button">원본 페이지 열기</button>
      <button class="btn" id="copyPhoneLinkBtn" type="button">스마트폰 링크 복사</button>
      <button class="btn" id="copyLinkBtn" type="button">현재 링크 복사</button>
    </div>
    <div class="status" id="statusText"></div>
    <div class="phone-frame">
      <div class="phone-notch"></div>
      <div class="phone-screen">
        <iframe id="previewFrame" src="projects.html" title="모바일 미리보기"></iframe>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const requested = (params.get("page") || "projects.html").trim();
      const safePage = requested.replace(/[\\\/]/g, "");
      const allowed = ["index.html", "projects.html", "drawings.html", "graphics.html", "about.html", "study.html"];
      const target = allowed.includes(safePage) ? safePage : "projects.html";
      const isHttpContext = window.location.protocol === "http:" || window.location.protocol === "https:";
      const shareUrl = params.get("share")
        ? decodeURIComponent(params.get("share"))
        : (isHttpContext ? new URL(target, window.location.href).toString() : "");

      const frame = document.getElementById("previewFrame");
      const label = document.getElementById("previewLabel");
      const phoneLabel = document.getElementById("phoneLinkLabel");
      const statusText = document.getElementById("statusText");
      const openBtn = document.getElementById("openPageBtn");
      const copyPhoneBtn = document.getElementById("copyPhoneLinkBtn");
      const copyBtn = document.getElementById("copyLinkBtn");

      frame.src = target;
      label.textContent = "모바일 미리보기 · " + target;
      document.title = "모바일 미리보기 - " + target;
      if (shareUrl) {
        phoneLabel.textContent = "스마트폰 주소: " + shareUrl;
      } else {
        phoneLabel.textContent = "스마트폰 공유 링크를 만들 수 없습니다. 관리자에서 모바일 미리보기를 다시 열어주세요.";
      }

      openBtn.addEventListener("click", () => {
        window.open(shareUrl || target, "_blank", "noopener");
      });

      copyPhoneBtn.addEventListener("click", async () => {
        if (!shareUrl) {
          statusText.textContent = "스마트폰 링크가 없어 복사할 수 없습니다.";
          return;
        }
        try {
          await navigator.clipboard.writeText(shareUrl);
          statusText.textContent = "스마트폰 링크를 복사했습니다.";
        } catch (err) {
          statusText.textContent = "자동 복사 실패: 아래 주소를 직접 복사해 주세요.";
        }
      });

      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(window.location.href);
          statusText.textContent = "현재 미리보기 링크를 복사했습니다.";
        } catch (err) {
          statusText.textContent = "자동 복사 실패: 주소창 URL을 직접 복사해 주세요.";
        }
      });
    })();
  </script>
</body>
</html>
